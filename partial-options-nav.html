<section>
  <ul class="nav nav-pills">
    <li ng-repeat="option in options.options" ng-class="{ active:options.isSet( $index + 1, 0 ) }">
      <a href ng-click="options.setTab( $index + 1, 0 )">{{option.type}}</a>
    </li>
  </ul>

<br>
  <!--  Description Tab's Content  -->
  <div class="col-sm-3">
  	<ul class="nav nav-pills nav-stacked">
  		<li ng-repeat="choice in options.options[ options.tab[0] - 1 ].choices" ng-class="{ active:options.isSet( $index, 1 ) }">
  		  <a href ng-click="options.setTab( $index, 1 )">{{choice.name}}</a>
  		</li>
  	</ul>
  </div>

  <div class="col-sm-9">
  	<p>{{options.options[options.tab[0] - 1].choices[options.tab[1]].description}}</p>
  	<div class="btn btn-default pull-right">Execute</div>
  </div>

</section>
